<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Script iconos (ej: intagram)-->

    <!--links tipo de fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Contacto - PsicoNeuroEspiritual</title>
  </head>
  <body id="inicio">
      <!--Header, se encuntra la barra de navegacion superior y el logo-->
      <header>
        <nav class="navbar navbar-expand-lg bg-light menu">
          <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                <div class="menu-logo-container">
                  <img class="menu-logo-img" src="../img/logopsico.svg" alt="Logo psiconeuroespiritual"/>
                </div>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav menu-side-right">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="Nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="Staff.html">Staff</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Servicios.html">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!--Contenido pricipal de Contacto, formulario de contacto-->
      <main>
        <form class="form-contacto" action="" method="post">
          <fieldset>
            <legend>Formulario</legend>
            <img
              class="form-logo"
              src="../img/logopsico.svg"
              alt="Logo psiconeuroespiritual"
            />
            <div class="form-input-container">
              <label for="nombre">Escribe tu nombre</label>
              <input class="input-t" type="text" placeholder="Pedro Perez" />
            </div>
            <div class="form-input-container">
              <label for="email">Escribe tu email</label>
              <input class="input-t" type="email" placeholder="ejemplo@ejemplo.com" />
            </div>
            <div class="form-input-container">
              <label for="tel">Escribe tu telefono</label>
              <input class="input-t" type="tel" placeholder="+54 9 11-1234-5678" />
            </div>
            <textarea
              class="form-textarea"
              name="caja-de-comentarios"
              id=""
              cols="30"
              rows="10"
              placeholder="Dejanos un comentario"
            ></textarea>
            <div class="form-buttons-container">
              <input class="form-buttons" type="submit" value="Enviar" />
              <input class="form-buttons" type="reset" value="Borrar todo" />
            </div>
          </fieldset>
        </form>
      </main>
      <!--Footer, contiene iconos para redirigir a distintos sitios-->
      <footer class="footer">
        <p>Todos los derechos reservados</p>
        <ul class="links-footer">
          <li class="inicio">
            <a href="#inicio">Inicio</a>
          </li>
          <li>
            <a href="https://www.instagram.com/psiconeuro.espiritual/" target="_blank">
              <i class="fa-brands fa-instagram icono"></i>
            </a>
          </li>
          <li>
            <a href="https://api.whatsapp.com/send?phone=5491136900378" target="_blank">
              <i class="fa-brands fa-whatsapp icono"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-brands fa-facebook-square icono"></i>
            </a>
          </li>
        </ul>
      </footer>  
  </body>
</html>
